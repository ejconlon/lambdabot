# NOTE: The deployment section requires that you add AWS credentials
# and set $PROFILE to the name of the AWS account.

machine:
  node:
    version: 6.10

dependencies:
  override:
    - cd lambdabot && make install
  cache_directories:
    - ~/.cache/yarn
    - lambdabot/node_modules

compile:
  override:
    - cd lambdabot && make package

